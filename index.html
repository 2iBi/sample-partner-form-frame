<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Formulário Externo</title>
    <style>
        /* Container centralizado */
        #form-externo {
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #form-externo h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        /* iframe do formulário */
        #form-externo iframe {
            width: 100%;
            height: 800px; /* ajustar conforme necessário */
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div id="form-externo">
        <h2>Começe gratuitamento com o Start PME Cash</h2>
        <iframe src="https://o2.cash/o2cash_subscribe/?partner=start_pme_cash"></iframe>
    </div>

</body>

</html>
